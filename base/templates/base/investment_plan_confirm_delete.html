{% extends "base/base.html" %}

{% block title %}Confirm Delete Investment Plan{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the investment plan <strong>{{ investment_plan.plan_name }}</strong> for client <strong>{{ investment_plan.client.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'investment_plan_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
