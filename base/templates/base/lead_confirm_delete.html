{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete lead <strong>{{ lead.name }}</strong> ({{ lead.lead_id }})?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'lead_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Lead</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
